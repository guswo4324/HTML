<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform-basic</title>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:greenyellow;
                margin:100px;
            }
            div:hover{
                transform: skew(30deg, 30deg); /*기울기 지정*/
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
