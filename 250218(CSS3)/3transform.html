<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform-basic</title>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:greenyellow;
                margin:100px;
            }
            div:hover{
                /*transform: translate(100px, 200px);*/
                /*x축으로 100px, y축으로 200px이동*/
                transform: scaleX(2);
                /*x축으로 2배 확대*/
                /*scale(3,2) : x축으로 3배, y축으로 2배*/
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
