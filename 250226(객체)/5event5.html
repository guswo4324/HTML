<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>event</title>
    </head>
    <body>
        <form name="frm1">
            <a href="https://www.naver.com">네이버 이동</a><br>
            <a href="https://www.youtube.com">유튜브 이동</a><br>
        </form>
        <script>
            const aEls = document.querySelectorAll("a");
            for(let i=0; i<aEls.length; i++){
                aEls[i].addEventListener("click", function(e){
                    e.preventDefault();
                });
            }
            //링크를 아무리 클릭해도 이동X
        </script>
    </body>
</html>
