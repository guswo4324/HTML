<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>node</title>
    </head>
    <body>
        <script>
            const aEl = document.createElement("a");
            document.body.appendChild(aEl);

            const tEl = document.createTextNode("네이버");
            document.querySelector("a").appendChild(tEl);
            
            const hrefAttr = document.createAttribute("href");
            hrefAttr.value = "https://www.naver.com";
            document.querySelector("a").setAttributeNode(hrefAttr);
            //aEl.setAttribute("href", "https://www.naver.com"); 위랑 같은 말
        </script>
    </body>
</html>
