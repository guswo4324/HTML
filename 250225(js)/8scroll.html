<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollTo</title>
        <style>
            body{
            width:5000px;
            height: 5000px;
            }
            div{
            position: fixed;
            top:10px; 
            left:10px;
            }
        </style>
    </head>
    <body>
        <div>
            <button onclick="sTo()">scrollTo(100,200)</button>
            <button onclick="sBy()">scrollBy(400,800)</button>
        </div>
        <script>
            function sTo(){
                window.scrollTo(100,200);
                //고정위치
            }
            function sBy(){
                window.scrollBy(400,800);
                //상대위치
            }
        </script>
    </body>
</html>
