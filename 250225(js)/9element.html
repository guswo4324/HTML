<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>요소 노드 선택하기</title>
    </head>
    <body>
        <h1 id="title">title</h1>
        <p class="text">text</p>
        <p class="text">text</p>
        <script>
            //id 속성값이 title인 요소 1개 선택하기
            const el = document.getElementById("title");
            console.log(`el:${el}`);
            
            //class 속성값이 text인 요소 모두 선택
            const classEl = document.getElementsByClassName("text");
            console.log(`classEl:${classEl}`);
            console.log(`classEl:${classEl[0]}`);
            console.log(`classEl:${classEl[1]}`);
            
            //p태그 모두 선택
            const tagEl = document.getElementsByTagName("p");
            console.log(`tagEl:${tagEl}`);
            
        </script>
    </body>
</html>
