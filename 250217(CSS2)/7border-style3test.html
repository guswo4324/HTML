<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>border-style</title> 
        <style>
          div{
            width: 320px; /*width 없으면 쭉 늘어짐, width : 길이설정 */
            height: 160px; 
            padding: 10px;
            border: 1px solid black;   /*border까지 지름 122 px*/
            margin: 10px;
            background-image: url('../images/coffee.jpg');
            background-repeat: space;
          }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
