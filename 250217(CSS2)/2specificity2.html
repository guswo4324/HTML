<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>적용 우선 순위와 개별성</title>
        <style>
            p{
                color:blue !important;
            }
            #main #sub .title{ /*아이디 선택자(main, sub), 클래스 선택자(title) */
                color:red;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="sub">
                <p class="title" style="color:green">important</p> 
                <!--!important없으면 빨간색이 나와야하는데 인라인 스타일이 우선순위 높아서 녹색이 나옴-->
                <!--!important가 인라인 스타일보다 우선순위 높아서 파란색 적용-->
            </div>
        </div>
    </body>
</html>
