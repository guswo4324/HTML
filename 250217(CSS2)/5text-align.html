<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트 정렬(text-align)</title> 
        <style>
           p{
            text-align:center; /*정렬*/
            text-decoration:line-through;
            letter-spacing: 10px; /*자간*/
            line-height: 200%;
           }
           a{
            text-decoration:none;
            /*none : 텍스트장식없앰*/
            /*line-through : 중간을 관통하는 선*/
            /*overline : 위에 선*/
            /*underline : 아래 선*/
           }
        </style>
    </head>
    <body>
        <a href="#">링크</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</br>
            Autem, error! Id dolore officiis commodi est ad enim earum magnam possimus assumenda velit qui dignissimos eos nihil mollitia distincitio</p>
    </body>
</html>
