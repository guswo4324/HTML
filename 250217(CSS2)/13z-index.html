<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>z-index</title> 
        <style>
            .box{
                width:100px;
                height:100px;
            }
            .red-box{
                background-color: red; 
                position: relative;
                z-index: 10;
                /*z축으로 튀어나옴 px없음*/
            }
            .green-box{
                background-color:green;
                position:absolute;
                left: 0px;
                top: 0px;
            }
        </style>
    </head>
    <body>
       <div class="box red-box"></div>
       <div class="box green-box"></div>
    </body>
</html>
