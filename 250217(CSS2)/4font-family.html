<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>font-family</title> <!--글꼴-->
        <style>
            p{
                font-family:BatangChe, "Times New Roman", monospace;
                font-size: 50px;
                font-weight: bold; /*글꼴굵기(lighter, normal, bold, bolder*/
                font-style: italic; /*normal, italic, oblique*/
                color:red;
            }
            .variant{
                font-variant: small-caps; /*작은 크기의 대문자*/
            }
        </style>
    </head>
    <body>
        <p>font-family</p>
        <h1>font-family</h1>
        <p class="variant">font-family</p>
    </body>
</html>
