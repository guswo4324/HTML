<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>button tag</title>
        <style>
            button{
                margin-top:10px;;
            }
            button img{
                vertical-align:-10px
            }
        </style>
    </head>
    <body>
        <form action="#">
            <button type="submit"> <!--<태그 속성> submit 뒤에 disabled하면 버튼클릭X-->
                <img src="../images/facebook.png">
                페이스북 등록하기
            </button>
        </form>
    </body>
</html>
