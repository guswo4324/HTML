<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input tag</title> 
        <style>
            input{
                display:block;
                margin-bottom:10px;
            }
        </style>  
    </head>
    <body>
        <form action="#">
            <input type="text" name="name" value="커피" readonly> <!--readonly-->
            <input type="text" name="name" maxlength="5" placeholder="최대5글자만입력가능"> 
            <!--maxlength="숫자", placeholder="힌트"-->
            <input type="password" name="pwd">
            <input type="tel">
            <input type="tel" name="age" value="20">
            <input type="number">
            <input type="url">
            <input type="search">
            <input type="email" name="id_email">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="button">
            <input type="image" src="../images/facebook.png">
            <input type="hidden">
            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="week">
            <input type="time">
            <input type="range">
            <input type="color">
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
