<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>textarea tag</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>블로그 글쓰기</legend>
                <p>
                    <label for="title">제목
                        <input type="text" id="title" name="title">
                    </label>
                </p>
                <p>
                    <label for="desc">내용 <!--textarea는 input과 다르게 닫는 태그있음-->
                        <textarea id="desc" name="desc"></textarea> <!--readonly 수정못하게 읽기전용-->
                    </label>
                </p>
            </fieldset>
        </form>
    </body>
</html>
