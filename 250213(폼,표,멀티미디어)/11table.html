<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            th, td{
                border: 1px solid #ff0000;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--table 시작-->
        <table>
            <tr> <!--1행 / 1행의 1열은 th태그로 생성-->
                <th>번호</th> <!--1행의 1열-->
                <th>상품명</th> <!--1행의 2열-->
                <th>수량</th> <!--1행의 3열-->
                <th>가격</th> <!--1행의 4열-->
            </tr>
            <tr> <!--2행-->
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td> 
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td> <!--행(row) 병합-->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!--4행 4열은 3행 4열(1000원) 병합 -> 나머지 열은 생성X-->
            </tr>
            <tr>
                <td>총금액</td>
                <td colspan="3">6,500원</td> <!--5행 2열부터 열(colspan)3개 병합 -> 나머지 열 생성X-->
            </tr>
        </table>
    </body>
</html>
