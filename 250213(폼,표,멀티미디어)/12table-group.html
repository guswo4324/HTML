<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table-group</title>
        <style>
            table{
                border-collapse:collapse;
            }
            th, td{
                border:1px solid #d0ff00;
                text-align:center;
            }
        </style>
    </head>
    <!-- thead -> tfoot -> tbody순 / tbody 데이터를 읽기전에 
    thead와 tfoot 데이터를 먼저 저날하여 표 내용을 읽기전에 모두 파악할 수 있음(접근성 향상) -->
    <body> 
        <table>
            <thead> 
                <tr>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>총 금액</td>
                    <td colspan="3">6,500원</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>콜라</td>
                    <td>1개</td>
                    <td>1,500원</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>사이다</td>
                    <td>2개</td>
                    <td rowspan="2">1,000원</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>탄산수</td>
                    <td>3개</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
