<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>자식 선택자(Child Selector)</title>
        <style>
            .box > p,h1 
            {           
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>lorem 1</p>
            <div>
                <div class="box">
                    <p>lorem 2</p>  <!--box의 자식 p -->
                </div>
                
                <p>lorem 2-1</p>    <!--box의 자식이 아님 --> 
            </div>
            <p>lorem 3</p>
            <h1>lorem 4</h1>
        </div>
        <br>
        <div class="coupang-box">
            <p>coupang 1</p>
            <div>
                <p>coupang 2</p>
            </div>
            <p>coupang 3</p>
            <h2>coupang 4</h2>
        </div>
    </body>
</html>
