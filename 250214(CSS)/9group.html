<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>그룹 선택자(group selector)</title>
        <style>
            p, #title{
                color:red;
            }
            .red{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p class="red">red</p>   <!--p태그보다 클래스 선택자 우선순위-->
        <p class="blueredgreen">blueredgreen</p>
        <p class="blue red">blue red</p>
        <h1 id="title">title id h1</h1> <!--아이디 선태자-->
        <h1 class="red">red class h2</h1>
        <h1>original h2</h1>
    </body>
</html>
